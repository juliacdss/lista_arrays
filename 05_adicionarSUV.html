<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ADICIONAR SUV
    Crie os seguintes arrays:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.
    */

    // ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const carroParaAdicionar = prompt("Os carros disponíveis são: Tiggo, Sportage, Tucson, EcoSport.\nQual carro deseja adicionar na lista?");

    // PROCESSAMENTO
    carrosSUV.push(carroParaAdicionar);

    // SAÍDA
    document.write("Lista antiga de SUVs: Tiggo, Sportage, Tucson, EcoSport.<br>");
    document.write(`Nova lista de SUVs: ${carrosSUV.join(", ")}.`);
</script>
